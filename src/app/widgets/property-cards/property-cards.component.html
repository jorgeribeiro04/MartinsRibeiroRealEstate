
<ion-list>
  @for(property of properties(); track property.propertyCode){
  <ion-item>
    <ion-card>
      <swiper-container pagination="true">
        <swiper-slide>
          <ion-img [src]="property.propertyImages[0]"
        /></swiper-slide>
        <swiper-slide>
          <ion-img [src]="property.propertyImages[1]"
        /></swiper-slide>
        <swiper-slide>
          <ion-img [src]="property.propertyImages[2]"
        /></swiper-slide>
        <swiper-slide>
          <ion-img [src]="property.propertyImages[3]"
        /></swiper-slide>
      </swiper-container>
      <ion-card-header>
        <ion-card-title>{{ property.propertyType }}</ion-card-title>
        <ion-card-subtitle
          >{{ property.propertyAddress }}, {{ property.propertyCity }},
          {{ property.propertyCounty }}</ion-card-subtitle
        >
      </ion-card-header>
    </ion-card>
  </ion-item>
  }
</ion-list>
